<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/controls.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <audio id="myAudio" src="imgs/controls.mp3" preload="auto"></audio>

      <div class="player">
        <!-- input -->
        <div class="input__container">
          <div class="shadow__input"></div>
          <button class="input__button__shadow">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="#000000"
              width="20px"
              height="20px"
            >
              <path d="M0 0h24v24H0z" fill="none"></path>
              <path
                d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
              ></path>
            </svg>
          </button>
          <input
            type="text"
            id="player1Input"
            name="player 1"
            class="input__search"
            placeholder="Enter player 1 name"
          />
        </div>
        <div class="controls">
          <h3>Controls</h3>
          <p>W - Move Up</p>
          <p>A - Move Left</p>
          <p>S - Move Down</p>
          <p>D - Move Right</p>
          <p>Space - Attack</p>
        </div>
      </div>
      <div style="display: flex; flex-direction: column">
        <a href="game/index.html">
          <button id="play">
            P L A Y
            <div id="clip">
              <div id="leftTop" class="corner"></div>
              <div id="rightBottom" class="corner"></div>
              <div id="rightTop" class="corner"></div>
              <div id="leftBottom" class="corner"></div>
            </div>
            <span id="rightArrow" class="arrow"></span>
            <span id="leftArrow" class="arrow"></span>
          </button>
        </a>

        <!-- <button id="captureButton">Capture Names</button> -->
      </div>
      <div class="player">
        <!-- input -->
        <div class="input__container">
          <div class="shadow__input"></div>
          <button class="input__button__shadow">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="#000000"
              width="20px"
              height="20px"
            >
              <path d="M0 0h24v24H0z" fill="none"></path>
              <path
                d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
              ></path>
            </svg>
          </button>
          <input
            type="text"
            id="player2Input"
            name="player 2"
            class="input__search"
            placeholder="Enter player 2 name"
          />
        </div>
        <div class="controls">
          <h3>Controls</h3>
          <p>Up Arrow key - Move Up</p>
          <p>Left Arrow key - Move Left</p>
          <p>Down Arrow key - Attack</p>
          <p>Right Arrow key - Move Right</p>
        </div>
      </div>
    </div>

    <script src="/controls.js"></script>
  </body>
</html>
